<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
      <h1 class="heading">Password generator</h1>

      <div class="display-container">
        <input
          type="text"
          readonly
          placeholder="Password"
          class="display"
          data-password-display
        />
        <button>
          <span data-copy-msg></span>
          <img src="./images/copy.svg" alt="" height="23" width="23" copy-btn class="copyBtn" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password length</p>
          <p class="data-length">0</p>
        </div>

        
          <input
            type="range"
            min="1"
            max="20"
            value="10"
            class="slider"
            id="myRange"
          />
        

        <!-- check boxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes uppercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes lowercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes numbers</label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes symbols</label>
        </div>

        <!-- strength section -->
        <div class="strength-section">
          <p>Strength</p>
          <div
            
            id="circle"
          ></div>
        </div>

        <button id="generateBtn">Generate password</button>
      </div>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
